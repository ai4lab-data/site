<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
    <script>
        async function sendData() {
            const A = document.getElementById("numA").value;
            const B = document.getElementById("numB").value;

            const response = await fetch("https://7472-34-80-230-32.ngrok-free.app/sum", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ A: Number(A), B: Number(B) })
            });

            const result = await response.json();
            document.getElementById("results").innerText = JSON.stringify(result, null, 2); // Display the full JSON object
        }
    </script>
</head>
<body>
    <h1>Sum Calculator</h1>
    <label for="numA">Number A:</label>
    <input type="number" id="numA" required>
    <br>
    <label for="numB">Number B:</label>
    <input type="number" id="numB" required>
    <br>
    <button onclick="sendData()">Calculate Sum</button>
    <pre id="results"></pre> <!-- Changed to <pre> to format JSON nicely -->
</body>
</html>
