<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
    <script>
        async function sendImage() {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            const ngrokUrl = 'https://9622-34-23-40-183.ngrok-free.app/upload'; // Replace with your ngrok URL

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch(ngrokUrl, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                document.getElementById('results').innerText =
                    `File Name: ${result.filename}\nSize: ${result.size} bytes`;

                 // Display original image with title
                const originalImageUrl = URL.createObjectURL(file);
                const originalImgElement = document.createElement('img');
                originalImgElement.src = originalImageUrl;
                originalImgElement.style.width = '200px'; 
                const originalTitle = document.createElement('p');
                originalTitle.textContent = "Original Image";
                document.getElementById('results').appendChild(originalTitle);
                document.getElementById('results').appendChild(originalImgElement);

                // Display modified image with title
                const modifiedImageUrl = 'https://9622-34-23-40-183.ngrok-free.app/' + result.new_filename;
                const modifiedImgElement = document.createElement('img');
                modifiedImgElement.src = modifiedImageUrl;
                modifiedImgElement.style.width = '200px'; 
                const modifiedTitle = document.createElement('p');
                modifiedTitle.textContent = "Modified Image";
                document.getElementById('results').appendChild(modifiedTitle);
                document.getElementById('results').appendChild(modifiedImgElement);

            } catch (error) {
                console.error('Error sending image:', error);
                document.getElementById('results').innerText = 'Error occurred.';
            }
        }
    </script>
</head>
<body>
    <h1>Upload Image</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="sendImage()">Upload</button>
    <div id="results"></div>
</body>
</html>
