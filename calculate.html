<!DOCTYPE html>
<html>
<head>
    <title>Sum Calculator</title>
</head>
<body>
    <label for="numA">Enter number A:</label>
    <input type="number" id="numA"><br><br>
    
    <label for="numB">Enter number B:</label>
    <input type="number" id="numB"><br><br>
    
    <button onclick="calculateSum()">Calculate Sum</button>
    
    <p id="result"></p>
    
    <script>
        function calculateSum() {
            var numA = document.getElementById("numA").value;
            var numB = document.getElementById("numB").value;
            
            fetch('YOUR_GOOGLE_COLAB_URL', {
                method: 'POST',
                body: JSON.stringify({ A: numA, B: numB }),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("result").innerText = "Sum of A and B is: " + data.sum;
            });
        }
    </script>
</body>
</html>
