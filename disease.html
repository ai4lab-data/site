<!DOCTYPE html>
<html>
<head>
    <title>String Concatenation</title>
</head>
<body>
    <input type="text" id="inputA" placeholder="Enter string A">
    <input type="text" id="inputB" placeholder="Enter string B">
    <button onclick="concatenate()">Concatenate</button>
    <div id="result"></div>

    <script>
        function concatenate() {
            const A = document.getElementById('inputA').value;
            const B = document.getElementById('inputB').value;

            fetch('https://6fad-34-69-135-148.ngrok-free.app/sum', {  // Replace with your ngrok URL
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ A: A, B: B })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = "Result: " + data.result;
            })
            .catch(error => console.error(error));
        }
    </script>
</body>
</html>
