<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
</head>
<body>
    <h1>Sum Calculator</h1>
    <form id="sumForm">
        <label for="numA">Enter number A:</label>
        <input type="number" id="numA" name="numA" required>
        <br><br>
        <label for="numB">Enter number B:</label>
        <input type="number" id="numB" name="numB" required>
        <br><br>
        <button type="submit">Calculate Sum</button>
    </form>
    <h2 id="result"></h2>

    <script>
        document.getElementById('sumForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent form from submitting normally
            const numA = document.getElementById('numA').value;
            const numB = document.getElementById('numB').value;

            const response = await fetch('http://<YOUR_CLOUD_API_URL>', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ numA: parseFloat(numA), numB: parseFloat(numB) }),
            });

            const result = await response.json();
            document.getElementById('result').innerText = `Result: ${result.sum}`;
        });
    </script>
</body>
</html>
